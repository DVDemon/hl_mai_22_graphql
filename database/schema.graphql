schema {
  query: Query
  mutation: Mutations
}

type Mutations{
  addAuthor(first_name: String!,
            last_name: String!,
            email: String!,
            title: String!) : String!
}

type Query {
  author(id: Int): Author
  allAuthors: [Author]
  search(term1: String!,term2: String!): [Author!]!
}

type Author  {
  id: Int
  first_name:String!
  last_name:String!
  email:String!
  title:String!
}
